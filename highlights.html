			.clip {
				width: 16vw;

				margin: 1.5vw;
				border-radius: 1vw;
				overflow: hidden;
			}

				white-space: nowrap;
				width: 100%;
				height: 2vw;  
				overflow: hidden;
				position: relative;
			}

			.noscroll p {

				width: 100%;
				height: 100%;
				margin: 0;
				line-height: 2vw;

			}

			.noscroll marquee {
				height: 100%;
				line-height: 2vw;
				text-align: center;
			}

			video {
				width: 100vw;
				height: 100vh;
				object-fit: cover;
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				z-index: -100;
			}

			.headline {
				color: white;
				font-size: 4vw;
				text-shadow: 0.25vw 0.25vw 0.25vw black;
				text-align: center;
			}

			.target, .present {

				height: 100%;
				border-radius: 5vw;
				font-family: 'Passion One';
				font-size: 1.5vw;
				border-color: black;
				border-style: solid;
				border-size: 1vw;
			}

			.target {

			}

			.target:hover {

				color: white;
				transition: 0.5s;

			.menu {

			img {
